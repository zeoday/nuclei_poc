id: apache-ofbiz-detect

info:
  name: Apache OFBiz - Detect
  author: rxerium
  severity: info
  description: |
    An Apache OFBiz instance was detected.
  metadata:
    max-request: 1
    verified: true
    fofa-query: app="Apache_OFBiz"
  tags: tech,detect,ofbiz,apache

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "OFBiz.Visitor="
          - "Apache OFBiz."
        condition: or

      - type: status
        status:
          - 200
