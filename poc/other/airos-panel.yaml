id: airos-panel

info:
  name: AirOS Panel - Detect
  author: rxerium
  severity: info
  description: |
    AirOS panel was detected.
  metadata:
    verified: true
    max-request: 1
    shodan_query: "http.favicon.hash:-697231354"
  tags: airos,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.cgi?uri=/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'airos_logo.png'

      - type: status
        status:
          - 200
